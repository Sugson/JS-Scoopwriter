<div class="modal-article-preview">

    <div class="modal-header">
      <h3>Article Preview</h3>
    </div>

    <div class="modal-body">
       <iframe src="{{modalPreviewCtrl.url}}"></iframe>
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary"
          ng-click="modalPreviewCtrl.close()">Close</button>
    </div>
</div>
