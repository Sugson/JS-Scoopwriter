<article
   class="main-article-container"
   id="main-article"
   ng-controller="ArticleCtrl"
   ng-class="{'shrink-left': panes.layout.left, 'shrink-right': panes.layout.right}"
   >
    <section class="article-date">
        <p>{{article.published | date}}</p>
    </section>

    <section
       class="article-full-text"
       ng-repeat="field in editableFields = (type.fields | orderBy:'fieldWeight' | filter:editable)"
       >
        <div
           ng-class="aes-{{field.name}}"
           data-aloha-content='{{article.fields[field.name]}}'
           aloha
           sf-droppable
           >
        </div>
    </section>
    <div ng-hide="editableFields.length">
      There are no editable fields for this type of article
    </div>

</article>
