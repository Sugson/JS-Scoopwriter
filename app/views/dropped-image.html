<div
   class="dropped-image"
   ng-click="selectThis"
   >
  <img ng-src="images/{{image.basename}}" class="image" ng-style="style.image">
  <div class="close"><span class="glyphicon glyphicon-remove"></span></div>
  <div class="caption" ng-bind="image.caption"></div>
  <div style="clear:both;"></div>
</div>
