<section class="tabcontent embed-panel" ng-controller="EmbedsCtrl">
  <div class="panel-title">
    Embed Code
  </div>
  <div class="add-snippet">
    <div class="heading">
      <button
         class="btn btn-sf-invisible"
         ng-click="expanded = true"
         ng-hide="expanded"
         >
        <span class="glyphicon glyphicon-plus"></span>
      </button>
      <button
         class="btn btn-sf-invisible"
         ng-click="expanded = false"
         ng-show="expanded"
         >
        <span class="glyphicon glyphicon-minus"></span>
      </button>
      ADD A SNIPPET
    </div>
    <div
       ng-show="expanded"
       class="body"
       >
      <input
         class="editor-input"
         placeholder="Title"
         >
      <textarea
         class="editor-input"
         placeholder="Insert Code"
         >
      </textarea>
      <div class="controls">
        <button
           class="btn btn-primary pull-right"
           >
          Save
        </button>
        <button
           class="btn btn-default pull-right"
           >
          Cancel
        </button>
      </div>
    </div>
  </div>
  <div>
    <div
       ng-repeat="embed in embeds"
       ng-class="{collapsed: !expanded}"
       class="panel panel-default"
       data-draggable-type="embed"
       data-id="{{embed.id}}"
       sf-draggable
       >
      <div class="panel-heading">
        <span class="expand"></span>
        <button
           class="btn btn-sf-invisible pull-right"
           >
          <span class="glyphicon glyphicon-trash"></span>
        </button>
        <button
           class="btn btn-sf-invisible pull-right"
           ng-click="edit = true; expanded = true"
           >
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <button
           class="btn btn-sf-invisible"
           ng-hide="expanded"
           ng-click="expanded = true"
           >
          <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
        <button
           class="btn btn-sf-invisible"
           ng-show="expanded"
           ng-click="expanded = false"
           >
          <span class="glyphicon glyphicon-chevron-down"></span>
        </button>
        <input class="title" ng-model="embed.title" ng-readonly="!edit">
      </div>
      <div class="panel-body" ng-show="expanded">
        <textarea
           rows="3"
           class="code"
           ng-model="embed.code"
           ng-readonly="!edit"></textarea>
        <div class="footer" ng-show="edit">
          <button
             class="btn btn-sf-invisible pull-right"
             ng-click="edit = false"
             >
            <span class="glyphicon glyphicon-floppy-disk"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
