<section
    ng-controller="PaneSwitchesCtrl"
    class="tabcontent switches-panel">

  <div class="panel-title">
    Switches
  </div>

  <div class="switches-list">
    <ul>      
      <li ng-repeat="switch in switches">
        <input
            type="checkbox" class="input_checkbox"
            name="{{::switch.name}}" id="{{::switch.name}}"
            ng-model="switch.value"
            ng-change="valueChanged()"
            ng-disabled="saveInProgress"/>
          <label for="{{::switch.name}}">{{::switch.name}}</label>
      </li>
    </ul>

    <div class="controls clearfix">
      <button
        class="btn btn-primary btn-sm save-button"
        ng-disabled="!pendingChange || saveInProgress"
        ng-click="save()"
        >Save</button>
    </div>
  </div>

</section>
