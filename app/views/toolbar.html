<nav class="navbar navbar-default navbar-fixed-top">
  <div class="sf-upper-toolbar">
    <span
       class="main-article-title aloha-editable"
       id="article-title-fixed"
       ng-controller="ArticleCtrl"
       >
      {{article.title}}
    </span>
    <div class="nav navbar-nav" style="float:right">
      <a class="btn btn-default btn-sm" href="#" id="live-edit">
        Live edit
      </a>
      <a class="btn btn-default btn-sm" href="#" id="zen-mode">
        Zen mode
      </a>
      <div class="btn-group sf-big-padding-button">
        <button
           class="btn btn-default btn-sm dropdown-toggle"
           data-toggle="dropdown">
          <i class="icon-settings"></i>
          <span class="caret"></span>
        </button>
        <ul ng-controller="PanesConfigCtrl" class="dropdown-menu tabconfig-dropdown sf-dropdown sf-dropdown-right">
          <h5 class="dropdown-title">Sidetab view configuration</h5>
          <li ng-repeat="pane in panes" class="tabconfig" target-tab="ingest">
            <span class="sf-checkbox-custom" ng-class="{'sf-checked': pane.selected}" ng-click="pane.selected=!pane.selected">
              <input type="checkbox" class="sf-checkbox" ng-model="pane.selected" style="display:none" />
            </span>
            <i class="small-icon-{{pane.icon}}"></i>{{ pane.name }}
            <div class="sf-toggle-custom" ng-click="flipPosition(pane)" ng-class="{ 'sf-checked': pane.position == 'right' }" >
              <div class="sf-toggle-custom-inner">
                <input type="checkbox" ng-model="pane.position" ng-true-value="left" ng-false-value="right" class="sf-toggle" style="display: none;">
              </div>
            </div>
          </li>
        </ul>
      </div>
      <a class="btn btn-default btn-sm" href="#">
        Close
      </a>
      <a class="btn btn-default btn-sm btn-info" href="#">
        Save
      </a>
    </div>
  </div>
  <div class="sf-lower-toolbar">
    <div class="btn-toolbar sf-navbar-center" role="toolbar">
      <div class="btn-group headings" ng-controller="ToolbarCtrl">
        <button
           class="btn btn-default btn-sm currentHeading"
           rel="tooltip"
           title="Text Heading"
           ng-bind="active"></button>
        <button
           class="btn btn-default btn-sm dropdown-toggle"
           data-toggle="dropdown"
           rel="tooltip"
           title="Change Heading">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li ng-repeat="styler in stylers">
            <button 
               sf-aloha-format-style
               data-style-element="{{styler.element}}"
               data-style-name="{{styler.name}}"></button>
          </li>
        </ul>
      </div>
      <div class="btn-group">
        <button sf-aloha-format-generic data-aloha-element="Bold" data-button-name="Bold"></button>
        <button sf-aloha-format-generic data-aloha-element="Italic" data-button-name="Italic"></button>
        <button sf-aloha-format-generic data-aloha-element="Underline" data-button-name="Underline"></button>
        <button sf-aloha-format-generic data-aloha-element="Strikethrough" data-button-name="Strikethrough"></button>
        <button sf-aloha-format-generic data-aloha-element="Subscript" data-button-name="Subscript"></button>
        <button sf-aloha-format-generic data-aloha-element="Superscript" data-button-name="Superscript"></button>
      </div>
      <div class="btn-group">
        <button sf-aloha-format-generic data-aloha-element="Insertunorderedlist" data-button-name="Insert Unordered List"></button>
        <button sf-aloha-format-generic data-aloha-element="Insertorderedlist" data-button-name="Insert Ordered List"></button>
      </div>
    </div>
  </div>
</div>
</nav>
