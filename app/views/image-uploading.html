<div
   class="image-uploading"
   ng-controller="ImageUploadingCtrl"
   >
  <div
     class="placeholder"
     ng-repeat="file in files"
     >
    <div
       class="name"
       ng-bind="file.name"
       >
    </div>
    <div class="progress">
      <div
         class="progress-bar"
         role="progressbar"
         ng-style="{width: file.percent}"
         >
      </div>
    </div>
  </div>
</div>
